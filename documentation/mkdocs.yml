site_name: Phantom-WG
site_description: Phantom-WG is a modular tool for setting up and managing WireGuard VPN infrastructure on your own server.
site_author: Rıza Emre ARAS
site_url: https://docs.phantom.tc
#use_directory_urls: false  # This creates .html files instead of directories

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    # - navigation.instant  # Removed - incompatible with i18n
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/ghost

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: tr
          name: Türkçe
          build: true
          nav_translations:
            Home: Ana Sayfa
            API: API
            Video Tutorials: Video Rehberler
            Core: Core
            Add Client: İstemci Ekle
            Remove Client: İstemci Kaldır
            List Clients: İstemcileri Listele
            Export Config: Yapılandırma Dışa Aktar
            Server Status: Sunucu Durumu
            Service Logs: Servis Logları
            Latest Clients: Son İstemciler
            Restart Service: Servisi Yeniden Başlat
            Firewall Status: Güvenlik Duvarı Durumu
            Tweak Settings: İnce Ayarlar
            Change Subnet: Subnet Değiştir
            DNS: DNS
            Ghost: Ghost
            Multihop: Multihop
            Compact: Kompakt


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      linenums: false
      linenums_style: inline
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tilde
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - API: api.md
  - Video Tutorials:
    - Core:
      - Add Client: video-tutorials/core/add-client.md
      - Remove Client: video-tutorials/core/remove-client.md
      - List Clients: video-tutorials/core/list-clients.md
      - Export Config: video-tutorials/core/export-client.md
      - Server Status: video-tutorials/core/server-status.md
      - Service Logs: video-tutorials/core/service-logs.md
      - Latest Clients: video-tutorials/core/recent-clients.md
      - Restart Service: video-tutorials/core/restart-service.md
      - Firewall Status: video-tutorials/core/firewall-status.md
      - Tweak Settings: video-tutorials/core/tweak-settings.md
      - Change Subnet: video-tutorials/core/change-subnet.md
    - DNS:
      - Compact: video-tutorials/dns/compact.md
    - Ghost:
      - Compact: video-tutorials/ghost/compact.md
    - Multihop:
      - Compact: video-tutorials/multihop/compact.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/remrearas
    - icon: fontawesome/solid/envelope
      link: mailto:r.emrearas@proton.me
  generator: true

extra_css:
  - assets/stylesheets/theme.css
  - assets/stylesheets/custom-components.css

extra_javascript:
  - assets/javascripts/code-badges.js
  - assets/javascripts/breadcrumb-scroll.js
  - assets/javascripts/hreflang-generator.js

